<div id="sidebar" class="sidebar">
    <button class="toggle-btn" id="toggle-btn">&#9776;</button>
    <nav>
        <ul>
            {% for item in site.menus.header %}
            <li class="menu-item-{{ loop.index }}">
                <a href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</div>
